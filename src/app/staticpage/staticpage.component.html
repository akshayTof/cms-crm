<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Title</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
          <i class="fa fa-minus"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove">
          <i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      Start creating your amazing application!
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      Footer
    </div>
    <!-- /.box-footer-->
  </div>
  <!-- /.box -->
</section>

<!-- <div [formGroup]="messageForm" (ngSubmit)="onSubmit()"> -->
  <form  [formGroup]="staticpageForm" (ngSubmit)="onSubmit()">
    <label class="lbl_txt txtarea_lbl">Static Data <a href="javascript:;" class="verify_link hide">edit</a></label>
<ckeditor #myEditor [editor]="Editor" formControlName="saticdata"></ckeditor>
<button (click)="enable()">edit</button>
<input type="submit" value="Submit" class="cta">
</form>
</div>
<app-footer></app-footer>
